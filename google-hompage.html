<DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <title>VGoogle.com</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <span class="menu_items"><a href="https://www.gmail.com" target="_blank">Gmail</a></span>

          <div class="dropdown_app_card">

             <img id="App_item_img" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="search" />
              <div>
                <span class="app_label">Search</span>
    </div>
    </div>

        <span class="app_label">Maps</span>
      </div>
    </div>
    <div class="app_items">
      <img id="App_item_img" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive" />
      <div>
        <span class="app_label">Drive</span>
      </div>
    </div>
    <div class="app_items">

        <span class="app_label">Calendar</span>
      </div>
    </div>

        <span class="app_label">Keep</span>
      </div>
    </div>
    </div>
    </div>
    </span>

      </center>
      <center>
        <div class="buttons">
          <button id="srch_button">Google Search</button>
          <button id="srch_button">I'm Feeling Lucky</button>
